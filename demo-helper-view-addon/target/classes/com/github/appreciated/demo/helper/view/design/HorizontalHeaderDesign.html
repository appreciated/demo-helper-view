<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;demo-helper&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
 <vaadin-horizontal-layout style-name="header-view" width-full height="500px" margin-top margin-bottom>
  <vaadin-horizontal-layout size-full margin-left>
   <vaadin-image width="400px" height="400px" _id="image" :middle :right></vaadin-image>
  </vaadin-horizontal-layout>
  <vaadin-horizontal-layout size-full margin-right>
   <vaadin-vertical-layout spacing="false" width="400px" margin="false" :middle :expand>
    <vaadin-label style-name="h1 no-margin" width-full plain-text _id="header">
       Label 
     </vaadin-label>
    <vaadin-horizontal-layout width-full margin-top _id="descriptionWrapper">
     <vaadin-label style-name="h3 no-margin" width-full plain-text _id="subtitle" :expand>
      Label
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout visible="false" width-full margin-top _id="componentWrapper">
     <vaadin-css-layout width-full _id="componentHolder"></vaadin-css-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </vaadin-horizontal-layout>
 </body>
</html>
